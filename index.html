<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>簡易 HLS プレイヤ（URL 入力）</title>
<style>
  body{margin:0;font-family:system-ui;background:#071022;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}
  .card{width:880px;max-width:96vw;background:#0b1220;padding:12px;border-radius:10px}
  input[type=text]{width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:#071022;color:#fff}
  .row{display:flex;gap:8px;margin-top:8px}
  button{padding:10px 14px;border-radius:8px;border:0;background:#ff4d4d;color:#fff;cursor:pointer}
  video{width:100%;height:480px;background:#000;border-radius:8px;margin-top:12px;display:block}
  .hint{color:#9fb0bf;font-size:13px;margin-top:8px}
</style>
</head>
<body>
  <div class="card">
    <div>
      <label for="url">再生するメディアの URL（m3u8 または mp4）</label>
      <input id="url" type="text" placeholder="https://cdn.example.com/master.m3u8">
      <div class="row">
        <button id="playBtn">再生</button>
        <button id="stopBtn">停止</button>
      </div>
      <div class="hint">注意: 再生には HTTPS と CORS (Access-Control-Allow-Origin) の設定が必要です</div>
    </div>

    <video id="video" controls playsinline webkit-playsinline crossorigin="anonymous"></video>
  </div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
<script>
(function(){
  const input = document.getElementById('url');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const video = document.getElementById('video');
  let hls = null;

  function attach(src){
    // clear previous
    if(hls){ try{ hls.destroy(); }catch(e){} hls = null; }
    video.pause();
    video.removeAttribute('src');
    video.load();

    // HLS manifest?
    const isM3u8 = /\.m3u8($|\?)/i.test(src);
    if(isM3u8 && Hls.isSupported()){
      hls = new Hls({autoStartLoad:true});
      hls.loadSource(src);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, ()=> {
        video.play().catch(()=>{});
      });
      hls.on(Hls.Events.ERROR, (ev,data)=> { console.warn('HLS error', ev, data); });
    } else {
      // try native playback (mp4 or browser-native m3u8)
      video.src = src;
      video.addEventListener('loadedmetadata', ()=> {
        video.play().catch(()=>{});
      }, { once:true });
      video.addEventListener('error', (e)=> {
        console.error('Media error', e);
        alert('再生できません。CORS/HTTPS を確認してください。');
      }, { once:true });
    }
  }

  playBtn.addEventListener('click', ()=>{
    const src = (input.value || '').trim();
    if(!src){ alert('URL を入力してください'); return; }
    attach(src);
  });

  stopBtn.addEventListener('click', ()=>{
    if(hls){ try{ hls.destroy(); }catch(e){} hls = null; }
    video.pause();
    video.removeAttribute('src');
    video.load();
  });

  // optional: Enter で再生
  input.addEventListener('keydown', (e)=> { if(e.key === 'Enter') playBtn.click(); });

  // expose for debug
  window.__SIMPLE_HLS = { attach, video };
})();
</script>
</body>
</html>
